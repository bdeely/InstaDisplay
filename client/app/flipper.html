
<template name="views_Flipper">

		{{#Flipper translate="[0,0]"}}
			{{>Surface target="front" template="views_Flipper_front"}}
			{{>Surface target="back" template="views_Flipper_back"}}
		{{/Flipper}}

		
		{{#Surface}}
			{{#sh_highlight lang="html"}}
				{{dstache}}#Flipper translate="[0,0]"}}
					{{dstache}}>ImageSurface target="front" template="views_Flipper_front"}}
					{{dstache}}>ImageSurface target="back" template="views_Flipper_back"}}
				{{dstache}}/Flipper}}
			{{/sh_highlight}}

			{{#sh_highlight lang="js"}}
				function perspectiveZero() {
					famousCmp.mainCtx.setPerspective(0);
				}

				Template.views_Flipper_front.events({
					"click": function(event, tpl) {
						var famousData = famousCmp.dataFromTemplate(tpl);
						famousCmp.mainCtx.setPerspective(0);
						famousData.parent.viewNode
							.setAngle(Math.PI, { curve : "easeOutBounce", duration : 500},
								perspectiveZero);
					}
				});

				Template.views_Flipper_back.events({
					"click": function(event, tpl) {
						var famousData = famousCmp.dataFromTemplate(tpl);
						famousCmp.mainCtx.setPerspective(0);
						famousData.parent.viewNode
							.setAngle(1, { curve : "easeOutBounce", duration : 500},
								perspectiveZero);
					}
				});
			{{/sh_highlight}}
		{{/Surface}}
	
</template>

<template name="views_Flipper_front" style="width: 100px; height: 100px">{{> instagram}}</template>
<template name="views_Flipper_back" style="width: 100px; height: 100px">{{> instagram2}}</template>
